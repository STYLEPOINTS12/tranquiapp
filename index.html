<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TranquiApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/assets/styles/style.css" />
  <link rel="stylesheet" href="./public/assets/styles/animations.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
    }
    .message-form {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #1e293b;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.4);
    }
    .message-form h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .message-form textarea, .message-form select {
      width: 100%;
      padding: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      resize: vertical;
    }
    .message-form button {
      width: 100%;
      padding: 1rem;
      background-color: #7c3aed;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .wall, .mensaje-card {
      max-width: 600px;
      margin: 2rem auto;
    }
    .mensaje-card {
      background-color: #334155;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      word-wrap: break-word;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo-nav">
      <img src="./public/assets/img/logotranquiapp.png" alt="Logo" height="32">
      <span class="brand-name">TranquiApp</span>
    </div>
    <nav class="nav-links">
      <a href="./index.html">Inicio</a>
      <a href="./public/muro.html">Muro Emocional</a>
      <a href="./public/estadisticas.html">Estadísticas</a>
      <a href="./public/login.html">Login</a>
      <a href="./public/contact.html">Contacto</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1 class="glow-text">TranquiApp: Tu espacio de calma</h1>
    <p>Encuentra herramientas para relajarte, respirar, y conectar contigo mismo.</p>

    <div class="cta">
      <button class="primary">Prueba gratis</button>
      <button class="secondary">Ver demo</button>
    </div>

    <div class="cta muro-btn">
      <a href="./public/muro.html"><button class="primary">Ir al Muro Emocional</button></a>
      <a href="./public/breath.html"><button class="secondary">Simulador de Respiración</button></a>
    </div>

    <div class="cta">
      <a href="./public/personalizacion.html" class="personalize-btn">🎨 Personalizar</a>
    </div>
  </section>

  <!-- SECCIÓN DE RESPIRACIÓN (Texto animado) -->
  <div style="text-align:center; margin-top:2rem;">
    <p id="breathText" class="glow-text" style="font-size: 2rem;">Inhala</p>
  </div>

  <!-- FORMULARIO DE MENSAJES ANÓNIMOS -->
  <form onsubmit="publicarMensaje(event)" class="message-form">
    <h2>Publica tu mensaje anónimo</h2>
    <textarea id="mensajeTexto" placeholder="Escribe tu mensaje..." rows="5" required></textarea>
    <select id="mensajeCategoria">
      <option value="Reflexión">Reflexión</option>
      <option value="Motivación">Motivación</option>
      <option value="Libre">Libre</option>
    </select>
    <div id="mensajeError" style="color: #f87171;"></div>
    <button type="submit">Publicar</button>
  </form>

  <!-- LISTA DE MENSAJES -->
  <div id="listaMensajes" class="wall"></div>

  <!-- TESTIMONIOS, PLANES, FOOTER... (OMITIDO PARA RESUMIR, PUEDES PEGARLO IGUAL QUE ANTES) -->

  <!-- BOTÓN DE MÚSICA -->
  <button id="music-btn" title="Música ambiental">🎵</button>
  <audio id="ambientMusic" loop>
    <source src="./public/assets/music/relax.mp3" type="audio/mpeg" />
  </audio>

  <!-- SCRIPTS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      AOS.init({ duration: 1200, once: true });

      particlesJS("particles-js", {
        particles: {
          number: { value: 50, density: { enable: true, value_area: 800 } },
          color: { value: "#a78bfa" },
          shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#7c3aed",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 1.5,
            direction: "none",
            out_mode: "out"
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          },
          modes: {
            repulse: { distance: 80, duration: 0.4 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });

      // Respiración guiada
      const breathText = document.getElementById("breathText");
      const texts = ["Inhala", "Exhala"];
      let index = 0;
      setInterval(() => {
        index = (index + 1) % texts.length;
        breathText.textContent = texts[index];
      }, 4000);

      // Botón de música
      const music = document.getElementById("ambientMusic");
      const musicBtn = document.getElementById("music-btn");
      let isPlaying = false;
      musicBtn.addEventListener("click", () => {
        if (isPlaying) {
          music.pause();
          isPlaying = false;
          musicBtn.textContent = "🎵";
        } else {
          music.play();
          isPlaying = true;
          musicBtn.textContent = "🔇";
        }
      });

      cargarMensajes();
    });

    function publicarMensaje(e) {
      e.preventDefault();
      const texto = document.getElementById("mensajeTexto").value.trim();
      const categoria = document.getElementById("mensajeCategoria").value;
      const error = document.getElementById("mensajeError");

      if (texto.length < 10 || texto.length > 300) {
        error.textContent = "Tu mensaje debe tener entre 10 y 300 caracteres.";
        return;
      }

      error.textContent = "";
      const nuevoMensaje = {
        texto,
        categoria,
        fecha: new Date().toLocaleString(),
      };

      const mensajes = JSON.parse(localStorage.getItem("mensajesAnonimos") || "[]");
      mensajes.unshift(nuevoMensaje);
      localStorage.setItem("mensajesAnonimos", JSON.stringify(mensajes));
      document.getElementById("mensajeTexto").value = "";
      cargarMensajes();
    }

    function cargarMensajes() {
      const contenedor = document.getElementById("listaMensajes");
      const mensajes = JSON.parse(localStorage.getItem("mensajesAnonimos") || "[]");
      contenedor.innerHTML = "";
      mensajes.forEach((m) => {
        const div = document.createElement("div");
        div.className = "mensaje-card";
        div.innerHTML = `
          <p>${m.texto}</p>
          <div class="mensaje-categoria">🗂 ${m.categoria} | 📅 ${m.fecha}</div>
        `;
        contenedor.appendChild(div);
      });
    }

    function toggleCard(card) {
      if (card.querySelector('.expanded')) {
        card.querySelector('.expanded').remove();
        return;
      }
      document.querySelectorAll('.testimonial-card .expanded').forEach(e => e.remove());
      const content = document.createElement('div');
      content.className = 'expanded';
      content.innerHTML = card.innerHTML;
      card.appendChild(content);
    }
  </script>
</body>
</html>
