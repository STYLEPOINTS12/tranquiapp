<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – TranquiApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">TranquiApp</a>
    </div>
  </header>

  <section class="login-section">
    <div class="login-card container">
      <h2>Iniciar sesión</h2>
      <form action="Index.html">
        <div class="form-group">
          <label for="user">Usuario</label>
          <input id="user" type="text" class="login-input" placeholder="Tu usuario" required>
        </div>
        <div class="form-group">
          <label for="pass">Contraseña</label>
          <input id="pass" type="password" class="login-input" placeholder="Tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary login-button">Entrar</button>
        <p class="login-extra">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </p>
      </form>
    </div>
  </section>
</body>
</html>
